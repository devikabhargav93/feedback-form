<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2d9a6f">
    <title>EverPure Organics - Product Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EverPure Organics</h1>
            <p class="subtitle">Share Your Experience with Our Free Sample</p>
            <p class="tagline">Your feedback helps us craft better natural products</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error-message">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                <div class="error-message">Please enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="product">Which Product Did You Try?</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="Salts">SereNova Bath Salts</option>
                    <option value="Soaps">PureNest Soaps</option>
                    <option value="Both">Both Products</option>
                </select>
                <div class="error-message">Please select a product</div>
            </div>

            <div class="form-group">
                <label>How would you rate the product quality?</label>
                <div class="rating-group">
                    <button type="button" class="rating-btn" data-rating="1" title="Poor">1</button>
                    <button type="button" class="rating-btn" data-rating="2" title="Fair">2</button>
                    <button type="button" class="rating-btn" data-rating="3" title="Good">3</button>
                    <button type="button" class="rating-btn" data-rating="4" title="Very Good">4</button>
                    <button type="button" class="rating-btn" data-rating="5" title="Excellent">5</button>
                </div>
                <input type="hidden" id="rating" name="rating">
            </div>

            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea id="review" name="review" placeholder="Tell us about your experience with the product. What did you like? Any suggestions?" required></textarea>
                <div class="error-message">Please share your review</div>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Keep me updated on new EverPure Organics products
                </label>
            </div>

            <button type="submit" id="submitBtn">Submit Your Review</button>
            <div class="success-message" id="successMessage">
                âœ“ Thank you! Your review has been submitted. We truly appreciate your feedback!
            </div>
        </form>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
